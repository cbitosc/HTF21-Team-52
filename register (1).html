<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        html,
        
        body {
        
        align-items: center;
        
        padding-top: 40px;
        
        }
    </style>
  </head>
  <body>
  

    
<div class="container mb-3">

    <form action="/register" method="POST">
        <h1>REGISTER</h1>
        <div class="mb-3" class="col-xs-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="names" name="names" placeholder="Enter Your Name">
        </div>
        <div class="mb-3" class="col-xs-4">
            <label for="sid" class="form-label">Staff ID </label>
            <input type="sid" class="form-control" id="sid" name="sid" placeholder="Enter Your Staff ID">
        </div>

        <div class="mb-3" class="col-xs-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3" class="col-xs-4">
            <label for="phone" class="form-label">Phone </label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="mb-3" class="col-xs-4">
            <label for="password" class="form-label">Password </label>
            <input type="password" class="form-control" id="password" name="passwords" placeholder="Enter Your Password">
        </div>

        

        
        <button class="btn btn-primary" type="submit">REGISTER</button>
    </form>

</div>

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->

  </body>
</html>
